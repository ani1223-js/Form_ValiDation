<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <!-- Full Name Field -->
            <div class="field-wrapper">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control">
                <span id="nameError" class="error"></span>
                <span id="nameSuccess" class="success-icon">&#10004;</span>
                <span id="nameerror" class="error-icon">&#10071;</span>
            </div>

            <!-- Email Field -->
            <div class="field-wrapper">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control">
                <span id="emailError" class="error"></span>
                <span id="emailSuccess" class="success-icon">&#10004;</span>
                <span id="emailerror" class="error-icon">&#10071;</span>
            </div>

            <!-- Phone Number Field -->
            <div class="field-wrapper">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number" class="form-control">
                <span id="phoneError" class="error"></span>
                <span id="phoneSuccess" class="success-icon">&#10004;</span>
                <span id="phoneerror" class="error-icon">&#10071;</span>
            </div>

            <!-- Password Field -->
            <div class="field-wrapper">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" class="form-control">
                <span id="passwordError" class="error"></span>
                <span id="passwordSuccess" class="success-icon">&#10004;</span>
                <span id="passworderror" class="error-icon">&#10071;</span>
            </div>

            <!-- Confirm Password Field -->
            <div class="field-wrapper">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Your Password" class="form-control">
                <span id="confirmPasswordError" class="error"></span>
                <span id="confirmPasswordSuccess" class="success-icon">&#10004;</span>
                <span id="confirmPassworderror" class="error-icon">&#10071;</span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

   
     <!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <!-- JavaScript for Validation -->
    <script src="script.js"></script>
</body>
</html>
